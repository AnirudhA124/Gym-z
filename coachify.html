<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gym-z</title>
    <link rel="icon" href="/static/images.png" type="image/png">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px;
        padding: 0px;
        background-color: #0D0B0D;
    }

    div.title {
        height: 10vh;
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.logo {
        width: 50px;
        /* Adjust according to your design */
        height: 50px;
        /* Adjust according to your design */
        /* Add a background image */
        background-image: url(/static/images.png);
        /* Specify how the background image should be displayed */
        background-size: cover;
        margin-left: 10px;
    }

    div.name {
        align-self: center;
        margin-left: 10px;
    }

    a.title {
        color: white;
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        text-decoration: none;
        font-size: medium;
        font-weight: bold;
    }

    div.quiz {
        display: flex;
        flex-direction: column;
        width: 50vw;
        padding: 5vh;
    }

    /* Add this CSS to style the loading bar */
    .load-bar {
        height: 3px;
        /* Adjust the thickness of the loading bar */
        /* background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2)); */
        background-color: #76ABAE;
        /* Gradient with light ends and dark middle */
    }

    div.question {
        margin-top: 20px;
        width: 100%;
        color: white;
    }

    h2 {
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        margin-bottom: 20px;
    }

    .op1,
    .op2,
    .op3 {
        display: flex;
        width: 90%;
        color: white;
        justify-content: space-between;
        padding: 5px;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        align-items: center;
        background-color: transparent;
        /* Set initial background color */
        transition: background-color 0.3s ease, border-color 0.3s ease;
        /* Smooth transition for background color and border color change */
    }

    .op1:hover,
    .op2:hover,
    .op3:hover {
        background-color: #222048;
        /* Change background color on hover */
        border-color: #76ABAE;
        /* Change border color on hover */
    }

    div.Desc {
        width: 90%;
        color: white;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 30px;
        background-color: rgba(30, 30, 30, 1);
    }

    p.op {
        width: 100%;
        color: #969696;
    }

    p.desc {
        color: #969696;
        width: 60%;
    }

    a.term {
        color: #969696;
    }

    p.terms {
        color: #969696;
    }

    label {
        width: 100%;
    }

    input {
        margin-right: 5px;
    }

    /* Style for the custom checkbox */
    .custom-checkbox {
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox:checked {
        background-image: url(/static/imageedit_4_3329779529-removebg-preview.png);
        background-color: #76ABAE;
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    .custom-checkbox-terms {
        margin-top: 5px;
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox-terms:checked {
        background-image: url(/static/imageedit_4_3329779529-removebg-preview.png);
        background-color: rgba(30, 30, 30, 1);
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox-terms:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    div.terms-conditions {
        display: flex;
    }

    button.next {
        height: 50px;
        width: 230px;
        border-radius: 25px;
        align-self: center;
        margin-top: 10px;
        background-color: #76ABAE;
        cursor: pointer;
        color: white;
        font-weight: bold;
        border-style: none;
    }

    img.back-button {
        margin-top: 10px;
        height: 32px;
        width: 32px;
        cursor: pointer;
    }

    /* Add these styles to your existing CSS */
    .checked {
        background-color: #222048;
        border-color: #76ABAE;
    }

    .unchecked {
        background-color: transparent;
        border-color: rgba(30, 30, 30, 1);
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="title">
        <div class="logo">

        </div>
        <div class="name">
            <a class="title" href="#">Gym-Z</a>
        </div>
    </div>
    <div class="quiz">
        <div class="load-bar">

        </div>
        <img src="/static/ChevronLeft.webp" alt="" class="back-button">
        <div class="question">
            <h2 class="text-4xl sm:text-5xl text-left">What's your fitness level?</h2>
        </div>
        <div class="options">
            <label for="option1">
                <div class="op1">
                    <div class="content">
                        <h3>Beginner</h3>
                        <p class="op">You have been working out for 0-1 month.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option1" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <label for="option2">
                <div class="op2">
                    <div class="content">
                        <h3>Intermediate</h3>
                        <p class="op">You have been working out for 1-24 months.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option2" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <label for="option3">
                <div class="op3">
                    <div class="content">
                        <h3>Advanced</h3>
                        <p class="op">You have been working out for 24+ months.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option3" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <div class="Desc">
                <h4>Tailed to Your Level of Experience</h4>
                <p class="desc">This will help you get a workout plan that is tailored to your experience level.
                </p>
            </div>
            <div class="terms-conditions">
                <div class="check_box">
                    <input type="checkbox" id="terms-checkbox" class="custom-checkbox-terms">
                </div>
                <div class="terms_condi_text">
                    <p class="terms">By continuing, I agree with <a class="term" href="#">Terms of Use</a>, <a
                            class="term" href="#">Privacy Policy</a> and our <a class="term" href="#">Refund Policy</a>
                    </p>
                </div>
            </div>
        </div>
        <button class="next">Next</button>
    </div>
    <script>
        let currentQuestion = 0; // Start with the first question
        // Questions and options data
        const quizData = [
            {
                question: "What's your fitness level?",
                options: [
                    { text: "Beginner", description: "You have been working out for 0-1 month." },
                    { text: "Intermediate", description: "You have been working out for 1-24 months." },
                    { text: "Advanced", description: "You have been working out for 24+ months." }
                ],
                desc: {
                    title: "Tailed to Your Level of Experience",
                    text: "This will help you get a workout plan that is tailored to your experience level."
                }
            },
            {
                question: "What's your goal?",
                options: [
                    { text: "Weight Loss", description: "Looking to shed some pounds." },
                    { text: "Muscle Gain", description: "Building muscle mass and strength." },
                    { text: "Overall Fitness", description: "Improving overall health and fitness." }
                ],
                desc: {
                    title: "Achieve Your Fitness Goals",
                    text: "This will help you get a workout plan that is aligned with your fitness goals."
                }
            }
            // Add more questions and options as needed
        ];
        const totalQuestions = quizData.length; // Total number of questions (update this to match your total questions)

        // Function to update the question based on the current question number
        function updateQuestion() {
            const questionElement = document.querySelector('.question');
            const optionsElement = document.querySelector('.options');
            const descElement = document.querySelector('.Desc');
            const termsElement = document.querySelector('.terms-conditions');
            const currentQuestionData = quizData[currentQuestion];

            questionElement.dataset.question = currentQuestion + 1; // Update question number

            questionElement.querySelector('h2').textContent = currentQuestionData.question;

            optionsElement.innerHTML = '';

            currentQuestionData.options.forEach((option, index) => {
                const optionLabel = document.createElement('label');
                optionLabel.htmlFor = `option${index + 1}`;
                optionLabel.className = `op${index + 1}`;
                optionLabel.innerHTML = `
                    <div class="content">
                        <h3>${option.text}</h3>
                        <p class="op">${option.description}</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option${index + 1}" class="custom-checkbox">
                    </div>
                `;
                optionsElement.appendChild(optionLabel);
            });

            // Clear previous event listeners to prevent multiple attachments
            document.querySelectorAll('.custom-checkbox').forEach(checkbox => {
                checkbox.removeEventListener('change', handleCheckboxChange);
            });

            // Attach event listener to each checkbox
            document.querySelectorAll('.custom-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });

            // Update the description section
            descElement.innerHTML = `
                <h4>${currentQuestionData.desc.title}</h4>
                <p class="desc">${currentQuestionData.desc.text}</p>
            `;

            optionsElement.appendChild(descElement);
            optionsElement.appendChild(termsElement);

            // Update the progress bar
            const progressBar = document.querySelector('.load-bar');
            const progressPercentage = ((currentQuestion + 1) / totalQuestions) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        // Function to handle clicking the "Next" button
        // Function to handle clicking the "Next" button
        function nextQuestion() {
            const selectedOptions = document.querySelectorAll('.custom-checkbox:checked');
            if (selectedOptions.length > 0) {
                const selectedOptionTexts = Array.from(selectedOptions).map(option => option.parentElement.parentElement.querySelector('.content h3').textContent);
                const response = {
                    question: quizData[currentQuestion].question,
                    answers: selectedOptionTexts
                };

                // Send the response to Flask using an HTTP POST request
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(response)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to submit response');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data); // Log the response from the server
                        currentQuestion++;
                        if (currentQuestion < totalQuestions) {
                            updateQuestion();
                            console.log(currentQuestion)
                        } else if (currentQuestion == totalQuestions) {
                            // Redirect to the responses page when all questions are answered
                            console.log(currentQuestion)
                            window.location.href = '/responses';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to submit response. Please try again.');
                    });
            } else {
                alert('Please select at least one option.');
            }
        }


        // Function to handle clicking the "Back" button
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--; // Move to the previous question
                updateQuestion(); // Update the displayed question
            } else {
                alert('This is the first question!'); // Alert when at the first question
            }
        }

        // Event listener for checkbox changes
        function handleCheckboxChange() {
            const checkboxId = this.id;
            const checkbox = document.getElementById(checkboxId);
            const option = checkbox.parentElement.parentElement;
            if (checkbox.checked) {
                option.classList.add('checked');
                option.classList.remove('unchecked');
            } else {
                option.classList.remove('checked');
                option.classList.add('unchecked');
            }
        }

        // Event listener for the "Next" button
        document.querySelector('button.next').addEventListener('click', nextQuestion);

        // Event listener for the "Back" button
        document.querySelector('.back-button').addEventListener('click', previousQuestion);

        // Call updateQuestion initially to display the first question
        updateQuestion();
    </script>


</body>

</html>
