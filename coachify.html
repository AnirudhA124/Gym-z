<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gym-z</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px;
        padding: 0px;
        background-color: #0D0B0D;
    }

    div.title {
        height: 10vh;
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.logo {
        width: 50px;
        /* Adjust according to your design */
        height: 50px;
        /* Adjust according to your design */
        /* Add a background image */
        background-image: url('./images.png');
        /* Specify how the background image should be displayed */
        background-size: cover;
        margin-left: 10px;
    }

    div.name {
        align-self: center;
        margin-left: 10px;
    }

    a.title {
        color: white;
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        text-decoration: none;
        font-size: medium;
        font-weight: bold;
    }

    div.quiz {
        display: flex;
        flex-direction: column;
        width: 50vw;
        padding: 5vh;
    }

    /* Add this CSS to style the loading bar */
    .load-bar {
        height: 3px;
        /* Adjust the thickness of the loading bar */
        background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
        /* Gradient with light ends and dark middle */
    }

    div.question {
        margin-top: 50px;
        width: 100%;
        color: white;
    }

    h2 {
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        margin-bottom: 20px;
    }

    .op1,
    .op2,
    .op3 {
        display: flex;
        width: 90%;
        color: white;
        justify-content: space-between;
        padding: 5px;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        align-items: center;
        background-color: transparent;
        /* Set initial background color */
        transition: background-color 0.3s ease, border-color 0.3s ease;
        /* Smooth transition for background color and border color change */
    }

    .op1:hover,
    .op2:hover,
    .op3:hover {
        background-color: #222048;
        /* Change background color on hover */
        border-color: #5C4FF5;
        /* Change border color on hover */
    }

    div.Desc {
        width: 90%;
        color: white;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 30px;
        background-color: rgba(30, 30, 30, 1);
    }

    p.op {
        width: 100%;
        color: #969696;
    }

    p.desc {
        color: #969696;
        width: 60%;
    }

    a.term {
        color: #969696;
    }

    p.terms {
        color: #969696;
    }

    label {
        width: 100%;
    }

    input {
        margin-right: 5px;
    }

    /* Style for the custom checkbox */
    .custom-checkbox {
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox:checked {
        background-image: url(./imageedit_4_3329779529-removebg-preview.png);
        background-color: #5C4FF5;
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    .custom-checkbox-terms {
        margin-top: 5px;
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox-terms:checked {
        background-image: url(./imageedit_4_3329779529-removebg-preview.png);
        background-color: rgba(30, 30, 30, 1);
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox-terms:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    div.terms-conditions {
        display: flex;
    }
    div.button{
        height: 50px;
        width: 230px;
        border-radius: 25px;
        align-self: center;
        margin-top: 10px;
        background-color: #5c4ff5;
        cursor: pointer;
    }
    a.next{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="title">
        <div class="logo">

        </div>
        <div class="name">
            <a class="title" href="#">Gym-Z</a>
        </div>
    </div>
    <div class="quiz">
        <div class="load-bar">

        </div>
        <div class="question">
            <h2 class="text-4xl sm:text-5xl text-left">What's your fitness level?</h2>
        </div>
        <div class="options">
            <label for="option1">
                <div class="op1">
                    <div class="content">
                        <h3>Beginner</h3>
                        <p class="op">You have been working out for 0-1 month.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option1" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <label for="option2">
                <div class="op2">
                    <div class="content">
                        <h3>Intermediate</h3>
                        <p class="op">You have been working out for 1-24 months.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option2" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <label for="option3">
                <div class="op3">
                    <div class="content">
                        <h3>Advanced</h3>
                        <p class="op">You have been working out for 24+ months.</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="option3" class="custom-checkbox">
                    </div>
                </div>
            </label>
            <div class="Desc">
                <h4>Tailed to Your Level of Experience</h4>
                <p class="desc">This will help you get a workout plan that is tailored to your experience level.
                </p>
            </div>
            <div class="terms-conditions">
                <div class="check_box">
                    <input type="checkbox" id="option3" class="custom-checkbox-terms">
                </div>
                <div class="terms_condi_text">
                    <p class="terms">By continuing, I agree with <a class="term" href="#">Terms of Use</a>, <a
                            class="term" href="#">Privacy Policy</a> and our <a class="term" href="#">Refund Policy</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="#" class="next">Next</a>
        </div>
    </div>
    <script>
        const checkbox1 = document.getElementById('option1');
        const op1 = document.querySelector('.op1');

        checkbox1.addEventListener('change', function () {
            if (this.checked) {
                op1.style.backgroundColor = '#222048';
                op1.style.borderColor = '#5C4FF5';
            } else {
                op1.style.backgroundColor = 'transparent';
                op1.style.borderColor = 'rgba(30, 30, 30, 1)';
            }
        });

        const checkbox2 = document.getElementById('option2');
        const op2 = document.querySelector('.op2');

        checkbox2.addEventListener('change', function () {
            if (this.checked) {
                op2.style.backgroundColor = '#222048';
                op2.style.borderColor = '#5C4FF5';
            } else {
                op2.style.backgroundColor = 'transparent';
                op2.style.borderColor = 'rgba(30, 30, 30, 1)';
            }
        });

        const checkbox3 = document.getElementById('option3');
        const op3 = document.querySelector('.op3');

        checkbox3.addEventListener('change', function () {
            if (this.checked) {
                op3.style.backgroundColor = '#222048';
                op3.style.borderColor = '#5C4FF5';
            } else {
                op3.style.backgroundColor = 'transparent';
                op3.style.borderColor = 'rgba(30, 30, 30, 1)';
            }
        });
    </script>
</body>
</html>
