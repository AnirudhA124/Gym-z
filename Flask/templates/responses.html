<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses</title>
</head>
<body>
    <h1>Responses</h1>
    <ul>
        {% for question_id, answer in responses.items() %}
            <li><strong>{{ question_id }}</strong>: {{ answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
