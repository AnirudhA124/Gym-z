<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px;
        padding: 0px;
        background-color: #0D0B0D;
    }

    div.title {
        height: 10vh;
        width: 100%;
        display: flex;
        align-items: center;
    }

    div.logo {
        width: 50px;
        /* Adjust according to your design */
        height: 50px;
        /* Adjust according to your design */
        /* Add a background image */
        background-image: url(/static/images.png);
        /* Specify how the background image should be displayed */
        background-size: cover;
        margin-left: 10px;
    }

    div.name {
        align-self: center;
        margin-left: 10px;
    }

    a.title {
        color: white;
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        text-decoration: none;
        font-size: medium;
        font-weight: bold;
    }

    div.quiz {
        display: flex;
        flex-direction: column;
        width: 50vw;
        padding: 5vh;
    }

    /* Add this CSS to style the loading bar */
    .load-bar {
        height: 3px;
        /* Adjust the thickness of the loading bar */
        /* background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2)); */
        background-color: #76ABAE;
        /* Gradient with light ends and dark middle */
    }

    div.question {
        margin-top: 20px;
        width: 100%;
        color: white;
    }

    h2 {
        font-family: Outfit, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        margin-bottom: 20px;
    }

    .option {
        display: flex;
        width: 90%;
        color: white;
        justify-content: space-between;
        padding: 5px;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        align-items: center;
        background-color: transparent;
        /* Set initial background color */
        transition: background-color 0.3s ease, border-color 0.3s ease;
        /* Smooth transition for background color and border color change */
    }

    .option:hover {
        background-color: #222048;
        /* Change background color on hover */
        border-color: #76ABAE;
        /* Change border color on hover */
    }

    div.Desc {
        width: 90%;
        color: white;
        border-radius: 15px;
        border-color: rgba(30, 30, 30, 1);
        border-width: 4px;
        /* Adjust the border width as needed */
        border-style: solid;
        /* Add border style */
        padding-left: 15px;
        margin-bottom: 30px;
        background-color: rgba(30, 30, 30, 1);
    }

    p.op {
        width: 100%;
        color: #969696;
    }

    p.desc {
        color: #969696;
        width: 60%;
    }

    a.term {
        color: #969696;
    }

    p.terms {
        color: #969696;
    }

    label {
        width: 100%;
    }

    input {
        margin-right: 5px;
    }

    /* Style for the custom checkbox */
    .custom-checkbox {
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox:checked {
        background-image: url(/static/imageedit_4_3329779529-removebg-preview.png);
        background-color: #76ABAE;
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    .custom-checkbox-terms {
        margin-top: 5px;
        appearance: none;
        /* Remove default appearance */
        -webkit-appearance: none;
        /* Remove default appearance for WebKit browsers */
        -moz-appearance: none;
        /* Remove default appearance for Mozilla browsers */
        width: 20px;
        /* Set width of checkbox */
        height: 20px;
        /* Set height of checkbox */
        border: 2px solid #4A4A4A;
        /* Set border color */
        border-radius: 4px;
        /* Optional: Add border radius for rounded corners */
        background-color: transparent;
        /* Set background color to transparent */
        cursor: pointer;
        /* Change cursor to pointer on hover */
    }

    /* Style for the custom checkbox when checked */
    .custom-checkbox-terms:checked {
        background-image: url(/static/imageedit_4_3329779529-removebg-preview.png);
        background-color: rgba(30, 30, 30, 1);
        /* Change background color when checked */
        background-size: cover;
    }

    .custom-checkbox-terms:checked::after {
        /* Display the tick mark */
        content: "";
        /* Unicode character for a tick mark */
        font-size: 16px;
        /* Size of the tick mark */
        /* transform: translate(-50%, -50%); Center the tick mark */
    }

    div.terms-conditions {
        display: flex;
    }

    button.next {
        height: 50px;
        width: 230px;
        border-radius: 25px;
        align-self: center;
        margin-top: 10px;
        background-color: #76ABAE;
        cursor: pointer;
        color: white;
        font-weight: bold;
        border-style: none;
    }

    img.back-button {
        margin-top: 10px;
        height: 32px;
        width: 32px;
        cursor: pointer;
    }

    /* Add these styles to your existing CSS */
    .checked {
        background-color: #222048;
        border-color: #76ABAE;
    }

    .unchecked {
        background-color: transparent;
        border-color: rgba(30, 30, 30, 1);
    }

    img.cake {
        margin-top: 20px;
        align-self: center;
        width: 25%;
        height: 25%;
    }

    div.input-container {
        width: 100%;
    }

    .custom-input {
        font-size: 2rem;
        border: none;
        outline: none;
        background-color: transparent;
        border-color: transparent;
        color: #808080;
        text-align: left;
        padding-left: 5px;
        width: fit-content; /* Initially set to auto */
    }

    .custom-input::-webkit-inner-spin-button,
    .custom-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    h2.question {
        font-size: 2.5rem;
    }

    span.underline {
        text-decoration: underline;
    }

    /* Add this CSS for the checked state */
    .option.checked {
        background-color: #222048;
        /* Same background color as hover */
        border-color: #76ABAE;
        /* Same border color as hover */
    }

    /* Existing hover state */
    .option:hover {
        background-color: #222048;
        /* Change background color on hover */
        border-color: #76ABAE;
        /* Change border color on hover */
    }
    .units{
        padding: 1px;
        display: flex;
        height: 65px;
        width: 100%;
        margin-bottom: 25px;
        border-radius: 7px;
        align-items: center;
        justify-content: space-evenly;
        border: 1px solid #4A4A4A;
    }
    div.left{
        padding-top: 10px;
        display: flex;
        width: 49.5%;
        height: 90%;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 7px;
    }
    div.right{
        padding-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        width: 49.5%;
        height: 90%;
        border-radius: 7px;
    }
    div.left:hover{
        background-color: #1e1e1e;
    }
    div.right:hover{
        background-color: #1e1e1e;
    }
    .selected {
    background-color: #1e1e1e;
    border-color: #1e1e1e;
}
.number_input {
    display: flex;
    margin-top: 10px;
    margin-bottom: 50px;
}

#unitLabel {
    color: #808080;
    font-size: 2rem;
}


</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="title">
        <div class="logo">

        </div>
        <div class="name">
            <a class="title" href="#">Gym-Z</a>
        </div>
    </div>
    <div class="quiz">
        <div class="load-bar">
        </div>
        <img src="/static/ChevronLeft.webp" alt="" class="back-button">
        <div class="question">
            <h2 class="text-4xl sm:text-5xl text-left">What's your fitness level?</h2>
        </div>
        <div class="units">
            <div id="left" class="left">
                <p class="unit-left">Centimeter</p>
            </div>
            <div id="right" class="right">
                <p class="unit-right">Inches</p>
            </div>
        </div>
        <div class="number_input">
            <input type="number"  id="ageInput" class="custom-input"  title="Height" placeholder="Enter you Height" min="0" >
            <span id="unitLabel">cm</span>
        </div>
        <div class="Desc">
            <h4>Tailed to Your Level of Experience</h4>
            <p class="desc">This will help you get a workout plan that is tailored to your experience level.
            </p>
        </div>
        <button class="next">Next</button>
    </div>
</body>
<script>
    const ageInput = document.getElementById('ageInput');
    const unitLabel = document.getElementById('unitLabel');
    const leftUnit = document.getElementById('left');
    const rightUnit = document.getElementById('right');

    let selectedUnit = 'cm'; // Default unit
    leftUnit.classList.add('selected'); // Initially select 'cm'

    // Function to update the unit label
    const updateUnitLabel = () => {
        unitLabel.textContent = selectedUnit;
    };

    // Event listeners for unit selection
    leftUnit.addEventListener('click', () => {
        selectedUnit = 'cm';
        updateUnitLabel();
        leftUnit.classList.add('selected');
        rightUnit.classList.remove('selected');
    });

    rightUnit.addEventListener('click', () => {
        selectedUnit = '\'';
        updateUnitLabel();
        rightUnit.classList.add('selected');
        leftUnit.classList.remove('selected');
    });

    // Function to dynamically adjust the width of the input field
    const adjustInputWidth = () => {
        const valueLength = ageInput.value.length;
        ageInput.style.width = valueLength > 0 ? `${valueLength + 1}ch` : 'auto';
    };

    // Event listener for input value changes
    ageInput.addEventListener('input', adjustInputWidth);

    // Initialize unit label on page load
    updateUnitLabel();
</script>



</html>
